{% extends "base.html" %}

{% block content %}
{{ super() }}

{% block footer %}
<div class="metadata page-metadata" data-bi-name="page info" lang="en-us" dir="ltr">
        <small class="contributors" data-bi-name="contributors">Authors:</small>
            {%- for user in committers -%}
            <a href="{{ user.repos }}" title="{{ user.name }}" data-bi-name="contributorprofile"></a>
            {%- endfor -%}
</div>
{% endblock %}
{% block footer2 %}
<ul class="metadata page-metadata" data-bi-name="page info" lang="en-us" dir="ltr">
    <li class="contributors-holder">
        <span class="contributors-text">Contributors</span>
        <ul class="contributors" data-bi-name="contributors">
            {%- for user in committers -%}
            <li><a href="{{ user.repos }}" title="{{ user.name }}" data-bi-name="contributorprofile"><img src="../img/contributor.svg" data-src="{{ user.avatar }}?size=32" alt="{{ user.name }}"></a></li>
            {%- endfor -%}
        </ul>
    </li>
</ul>
{% endblock %}
{% endblock %}
